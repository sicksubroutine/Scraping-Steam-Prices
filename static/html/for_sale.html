<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .dark {
      background-color: black;
      color: white;
    }
    .red {
      color: red;
    }
    a {
      color: red;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: blue;
    }
  </style>
  <title>Now for sale alert!</title>
</head>
<body>
  <div class="dark">
    <center>
      <img src="{image_url}">
      <h2>{desc} is now for sale!</h2>
      Price: <span class="red">${new}</span><br>
      <a href='{link}'>Buy it here!</a>
    </center>
  </div>
  
</body>
</html>
