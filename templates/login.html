<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link rel="stylesheet" href="/static/styles/logsign.css">
  <script>
    {% if text %}
    setTimeout(function() {
  const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
window.history.replaceState({ path: newUrl }, '', newUrl);
document.getElementById("error").style.display = "none";
}, 7000);
    {% endif %}
  </script>
</head>

<body>

  <h3>Login Page</h3>
  {% if text %}
  <span class="red_text">{{ text }}</span><br>
  {% endif %}
  <div class="box-shadow">
  <br>
  
  <form method = "post" action = "/log">
    
    <p>Username: <span class="red">*</span><input type="text" name="username" required/></p>
    <p>Password: <span class="red">*</span><input type="password" name="password" required/></p>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <p>
      <button class="btn" type="submit" class="btn">Login</button>
    </p>
    <a class="reset" href="/pass_recover?t={{ recover }}">Reset Password</a>
  </form>
    
    </div>
</form>
</body>
</html>
