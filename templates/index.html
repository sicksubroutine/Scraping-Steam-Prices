<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/style.css">
  <title>Steam Price Tracking</title>
  <script>
    {% if text %}
    setTimeout(function() {
  const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
window.history.replaceState({ path: newUrl }, '', newUrl);
document.getElementById("error").style.display = "none";
}, 7000);
    {% endif %}
  </script>
</head>
<body>
  <center>
    <div class="game-list-top">
    {% if text %}
  <span class="red_text">{{ text }}</span><br>
    {% endif %}
    <h1>Steam Price Tracking</h1>
    
  <a href="/signup"><button class="btn">Sign Up</button></a><br>
  <a href="/login"><button class="btn">Login</button></a>
      </div>
  </center>
</body>
</html>
