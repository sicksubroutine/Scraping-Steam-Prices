<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/static/styles/logsign.css">
  <script src="static/scripts/script.js"></script>
    {% if text %}
    <script>
    setTimeout(function() {
  const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
window.history.replaceState({ path: newUrl }, '', newUrl);
document.getElementById("error").style.display = "none";
}, 7000);
  </script>
  {% endif %}
</head>

<body>
  <h3>Sign Up Page</h3>
  {% if text %}
  <span class="red_text">{{ text }}</span><br>
  {% endif %}
  <div class="box-shadow">
  <form id="form" method = "post" action = "/sign">
    <p>Username: <span class="red">*</span><input type="text" name="username" required/></p>
    <p>Email: <span class="red">*</span><input type="email" name="email" required/></p>
    <p>Password: <span class="red">*</span><input id="password" type="password" name="password" required/></p>   
    <p>
      Confirm Password: <span class="red">*</span><input id="confirm" type="password" name="confirm" required/></p>
    </p>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <p>
      <span id="error_message" class="red">Error: Passwords do not match!</span>
      <button class="btn" type="submit" class="btn">Sign Up</button>
    </p>
  </form>
    </div>
</form>
</body>
  
</html>
